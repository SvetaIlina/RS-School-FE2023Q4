<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="logo" href="#" >
                        <img src="images/logo.png" alt="logo" class="logo__img">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Favorite coffee</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">About</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Mobile app</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">Contact us</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="products">Menu</a>
                </div>
            </div>
        </header>
        <main class="main">
                    </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="socials">
                        <h2 class="section__title">Sip, Savor, Smile.</h2>
                        <h2 class="section__title">
                            <span class="accent-text">It’s coffee time!</span>
                        </h2>
                        <ul class="socials__list">
                            <li class="socials__list-item">
                                <a href="#" class="socials__list-link">
                                    <img class="socials__img" src="images/twit.svg" alt="twitter" >
                                </a>
                            </li>
                            <li class="socials__list-item">
                                <a href="#" class="socials__list-link">
                                    <img class="socials__img" src="images/inst.svg" alt="instagram" >
                                </a>
                            </li>
                            <li class="socials__list-item">
                                <a href="#" class="socials__list-link">
                                    <img class="socials__img" src="images/fb.svg" alt="facebook" >
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="contacts">
                        <ul class="contacts__list">
                            <li class="contacts__list-item">
                                <p class="contacts__title">Contact us</p>
                            </li>
                            <li class="contacts__list-item">
                                <a class="contacts__list-link" href="https://maps.app.goo.gl/R94WUma43gbUTWSr6" target="_blank" >8558 Green Rd.,  LA</a>
                            </li>
                            <li class="contacts__list-item">
                                <a class="contacts__list-link" href="tel:+16035550123" >+1 (603) 555-0123</a>
                            </li>
                            <li class="contacts__list-item">
                                Mon-Sat: 9:00 AM – 23:00 PM
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
